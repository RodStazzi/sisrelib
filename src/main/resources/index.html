<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker Pro - Gesti√≥n de Pr√©stamos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-form {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .app-title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 30px rgba(255, 255, 255, 0.6); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(238, 90, 36, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(238, 90, 36, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .dashboard {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 30px rgba(108, 92, 231, 0.6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff6b6b);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .book-card.urgent::before {
            background: linear-gradient(90deg, #ff4757, #ff3742, #ff4757);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .book-title {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-author {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .book-borrower {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-dates {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .date-info {
            color: rgba(255, 255, 255, 0.8);
        }

        .return-date {
            font-weight: bold;
        }

        .return-date.urgent {
            color: #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8em;
            border-radius: 20px;
        }

        .btn-edit {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            box-shadow: 0 3px 15px rgba(225, 112, 85, 0.4);
        }

        .btn-delete {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            box-shadow: 0 3px 15px rgba(232, 67, 147, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .form-grid {
            display: grid;
            gap: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .notification.error {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .urgent-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .glass-card {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .book-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="glass-card">
            <div class="login-form">
                <h1 class="app-title">üìö BookTracker Pro</h1>
                <p class="subtitle">Sistema de Gesti√≥n de Pr√©stamos de Libros</p>
                <div class="input-group">
                    <input type="password" class="input-field" id="apiKey" placeholder="üîë Ingrese su API Key">
                </div>
                <button class="btn" onclick="login()">
                    <span id="loginText">Acceder al Sistema</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <div class="header">
                <h1>üìö Panel de Control</h1>
                <div>
                    <button class="btn btn-secondary" onclick="showAddBookModal()">‚ûï Agregar Libro</button>

            <div class="stats-grid">
                <div class="stat-card">

                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueBooks">0</div>

                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentBooks">0</div>
                    <div class="stat-label">Vencen Pronto</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeLoans">0</div>
                    <div class="stat-label">Pr√©stamos Activos</div>

            <div class="glass-card">
                <h2 style="color: white; margin-bottom: 20px;">üìñ Libros Prestados</h2>

                    <!-- Books will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="glass-card">
                <h2 style="color: white; margin-bottom: 20px;" id="modalTitle">‚ûï Agregar Nuevo Libro</h2>
                <form class="form-grid" onsubmit="saveBook(event)">
                    <div class="input-group">
                        <input type="text" class="input-field" id="bookTitle" placeholder="üìö T√≠tulo del libro" required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input-field" id="bookAuthor" placeholder="‚úçÔ∏è Autor" required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input-field" id="borrowerName" placeholder="üë§ Prestado a" required>
                    </div>
                    <div class="input-group">
                        <input type="email" class="input-field" id="borrowerEmail" placeholder="üìß Email" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" class="input-field" id="borrowerPhone" placeholder="üìû Tel√©fono" required>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <input type="date" class="input-field" id="loanDate" placeholder="Fecha pr√©stamo" required>
                        </div>
                        <div class="input-group">
                            <input type="date" class="input-field" id="returnDate" placeholder="Fecha devoluci√≥n" required>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button type="submit" class="btn">
                            <span id="saveButtonText">üíæ Guardar Libro</span>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">‚ùå Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://uathbdx8g5.execute-api.us-east-1.amazonaws.com';
        let currentApiKey = '';
        let books = [];
        let editingBookId = null;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Login function
        async function login() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showNotification('Por favor ingrese su API Key', 'error');
                return;
            }

            const loginBtn = document.querySelector('#loginScreen .btn');
            const loginText = document.getElementById('loginText');
            loginBtn.disabled = true;
            loginText.innerHTML = '<span class="loading"></span> Verificando...';

            try {
                // Test API key with a simple request
                const response = await fetch(`${API_BASE}/book`, {
                    method: 'GET',
                    headers: {
                        'Authorization': apiKey
                    }
                });

                if (response.ok || response.status === 404) { // 404 might mean no books yet
                    currentApiKey = apiKey;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    showNotification('¬°Acceso concedido! Bienvenido al sistema üéâ');
                    loadBooks();
                } else {
                    throw new Error('API Key inv√°lida');
                }
            } catch (error) {
                showNotification('API Key inv√°lida. Verifique sus credenciales.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginText.textContent = 'Acceder al Sistema';
            }
        }

        // Logout function
        function logout() {
            currentApiKey = '';
            books = [];
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('apiKey').value = '';
            showNotification('Sesi√≥n cerrada correctamente', 'success');
        }

        // Load all books
async function loadBooks() {
    try {
        console.log('Cargando libros desde API...');
        
        const response = await fetch(`${API_BASE}/book`, {
            method: 'GET',
            headers: {
                'Authorization': currentApiKey
            }
        });

        console.log('Response status:', response.status);
        
        if (response.ok) {
            const data = await response.json();
            console.log('Data received:', data);
            
            // Asegurar que data es un array
            books = Array.isArray(data) ? data : [];
            
            console.log('Books loaded:', books.length);
            
            updateStats();
            renderBooks();
            showNotification(`${books.length} libros cargados correctamente`, 'success');
            
            // Verificar notificaciones despu√©s de cargar
            if (books.length > 0) {
                setTimeout(checkNotifications, 1000);
            }
        } else {
            console.error('Error response:', response.status, response.statusText);
            const errorText = await response.text();
            console.error('Error details:', errorText);
            throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
    } catch (error) {
        console.error('Error al cargar libros:', error);
        books = [];
        updateStats();
        renderBooks();
        showNotification('Error al cargar los libros: ' + error.message, 'error');
    }
}

        // Calculate days until return
        function calculateDaysUntilReturn(returnDate) {
            const today = new Date();
            const returnDateObj = new Date(returnDate);
            const diffTime = returnDateObj - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // Update statistics
        function updateStats() {
            const total = books.length;
            let overdue = 0;
            let urgent = 0;

            books.forEach(book => {
                const days = calculateDaysUntilReturn(book.retorno_fecha);
                if (days < 0) overdue++;
                else if (days <= 7) urgent++;
            });

            document.getElementById('totalBooks').textContent = total;
            document.getElementById('overdueBooks').textContent = overdue;
            document.getElementById('urgentBooks').textContent = urgent;
            document.getElementById('activeLoans').textContent = total;
        }

        // Render books
        function renderBooks() {
            const grid = document.getElementById('booksGrid');
            
            if (books.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">
                        <h3>üìö No hay libros registrados</h3>
                        <p>Comience agregando un libro al sistema</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = books.map(book => {
                const daysUntilReturn = calculateDaysUntilReturn(book.retorno_fecha);
                const isOverdue = daysUntilReturn < 0;
                const isUrgent = daysUntilReturn <= 7 && daysUntilReturn >= 0;
                
                return `
                    <div class="book-card ${isUrgent || isOverdue ? 'urgent' : ''}">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">Por: ${book.author}</div>
                        <div class="book-borrower">üë§ ${book.prestado_a}</div>
                        <div class="book-dates">
                            <div class="date-info">
                                üìÖ Prestado: ${new Date(book.prestado_fecha).toLocaleDateString()}
                            </div>
                            <div class="date-info return-date ${isUrgent || isOverdue ? 'urgent' : ''}">
                                üîÑ Retorno: ${new Date(book.retorno_fecha).toLocaleDateString()}
                                ${isOverdue ? '<span class="urgent-badge">VENCIDO</span>' : 
                                  isUrgent ? '<span class="urgent-badge">URGENTE</span>' : ''}
                            </div>
                        </div>
                        <div style="margin-bottom: 15px; color: rgba(255,255,255,0.7);">
                            üìß ${book.email} | üìû ${book.telefono}
                        </div>
                        <div class="book-actions">
                            <button class="btn btn-small btn-edit" onclick="editBook('${book.id}')">‚úèÔ∏è Editar</button>
                            <button class="btn btn-small btn-delete" onclick="deleteBook('${book.id}')">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show add book modal
        function showAddBookModal() {
            editingBookId = null;
            document.getElementById('modalTitle').textContent = '‚ûï Agregar Nuevo Libro';
            document.getElementById('saveButtonText').textContent = 'üíæ Guardar Libro';
            document.getElementById('bookModal').style.display = 'block';
            
            // Clear form
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('borrowerName').value = '';
            document.getElementById('borrowerEmail').value = '';
            document.getElementById('borrowerPhone').value = '';
            document.getElementById('loanDate').value = '';
            document.getElementById('returnDate').value = '';
            
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            const futureDate = new Date();
            futureDate.setMonth(futureDate.getMonth() + 1);
            document.getElementById('loanDate').value = today;
            document.getElementById('returnDate').value = futureDate.toISOString().split('T')[0];
        }

        // Edit book
        function editBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;

            editingBookId = bookId;
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è Editar Libro';
            document.getElementById('saveButtonText').textContent = 'üíæ Actualizar Libro';
            
            document.getElementById('bookTitle').value = book.title;
            document.getElementById('bookAuthor').value = book.author;
            document.getElementById('borrowerName').value = book.prestado_a;
            document.getElementById('borrowerEmail').value = book.email;
            document.getElementById('borrowerPhone').value = book.telefono;
            document.getElementById('loanDate').value = book.prestado_fecha;
            document.getElementById('returnDate').value = book.retorno_fecha;
            
            document.getElementById('bookModal').style.display = 'block';
        }

        // Save book
		async function saveBook(event) {
    event.preventDefault();
    
    const bookData = {
        title: document.getElementById('bookTitle').value,
        author: document.getElementById('bookAuthor').value,
        prestado_a: document.getElementById('borrowerName').value,
        email: document.getElementById('borrowerEmail').value,
        telefono: document.getElementById('borrowerPhone').value,
        prestado_fecha: document.getElementById('loanDate').value,
        retorno_fecha: document.getElementById('returnDate').value
    };

    // Add ID for PUT requests
    if (editingBookId) {
        bookData.id = editingBookId;
    }

    const saveBtn = document.querySelector('#bookModal .btn[type="submit"]');
